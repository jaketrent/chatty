<div ng-controller="MessageCtrl">

  <div class="header">
    <h3 class="text-muted">chatty</h3>
  </div>

  <h4>Latest Chats:</h4>
  <div class="jumbotron">
    <div ng-repeat="chat in messages">
      {{ chat.message }}
      <time>{{ chat.timestamp|date }}</time>
    </div>
  </div>

  <form ng-submit="addMessage()">
    <input type="text" ng-model="newMessage" />
  </form>

</div>
